<head>
    <title>Login</title>
</head>

{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="box">
        
        <div class="row py-5 px-3">

            <div class="col">

                <h1 class="text-primary">Login</h1>
            </div>

            <div class="row px-3 ">
                <div class="col">
                    <form class="form_box py-3" action="signin" method="post">
                    {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Username</label>
                            </div>
                
                            <div class="form-floating">
                                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div> 
                            
                            <br>    
                            
                            <div class="row ">
                                <div class="col-6">
                                    <button class="submit_button btn btn-primary" type="submit">Submit</button>
                                </div>
                                <div class="col-6">
                            <h6>Not Member? <a class='link'href="signup">Register</a></h6>
                                </div>
                            </div>
                            
                        </form>
                </div>
            </div>

        </div>
    </div>
</div>        
        
{% endblock %}
