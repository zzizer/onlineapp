<head>
    <title>Sign_Up</title>
</head>

{% extends 'base.html' %}

{% block content %}


    <div class="box">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="text-primary">Sign Up</h2>
                </div>
                
                <div class="row">
                    <div class="col">
                        <form class="form_box py-3" action="signup" method="post">
                        {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                    <label for="floatingInput">Username</label>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="fname" class="form-control" id="floatingInput" placeholder="name@example.com">
                                            <label for="floatingInput">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="lname" class="form-control" id="floatingInput" placeholder="name@example.com">
                                            <label for="floatingInput">First Name</label>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                <div class="form-floating mb-3">
                                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email</label>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="password" name="password" class="form-control" id="floatingInput" placeholder="name@example.com">
                                            <label for="floatingInput">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="password" name="pass2" class="form-control" id="floatingInput" placeholder="name@example.com">
                                            <label for="floatingInput">Confirm Password</label>
                                        </div>
                                    </div>
                                </div> 
                                                                
                                <div class="row ">
                                    <div class="col-6">
                                        <button class="submit_button btn btn-primary" type="submit">Submit</button>
                                    </div>
                                    <div class="col-6">
                                <h6>Already a Member? <a class='link'href="signin">Login</a></h6>
                                    </div>
                                </div>
                                
                            </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
